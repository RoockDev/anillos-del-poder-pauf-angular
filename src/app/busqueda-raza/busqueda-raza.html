 
  
  <div class="barraBusqueda">
     <div class="acciones">
    <table>
        <tr>
            <td><button id="buscarRaza">Buscar Raza</button></td>
            <td><button id="crearRaza">Crear Raza</button></td>
        </tr>
    </table>
    </div>
    </div>

      <div class="busqueda">
       <input type="text" pInputText [(ngModel)]="camposBusqueda" />
       <p-button label="Buscar Anillo" icon="pi pi-check"  (onClick)="buscar()" severity="danger" />
    </div>
    
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Category</th>
            <th>Quantity</th>
        </tr>
    </ng-template>
    <ng-template #body let-product>
        <tr>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
    </ng-template>
</p-table>
