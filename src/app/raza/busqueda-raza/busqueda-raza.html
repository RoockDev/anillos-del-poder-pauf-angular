
  <div class="barraBusqueda">
     <div class="acciones">
    <table>
        <tr>
            <td><button id="buscarRaza" routerLink="/buscar-raza">Buscar Raza</button></td>
            <td><button id="crearRaza" routerLink="/crear-raza">Crear Raza</button></td>
        </tr>
    </table>
    </div>
    </div>

      <div class="busqueda">
       <input type="text" pInputText [(ngModel)]="camposBusqueda" (keyup.enter)="buscar()" />
       <p-button label="Buscar Raza" icon="pi pi-check"  (onClick)="buscar()" severity="danger" />
    </div>
    
    <div class="contenedor-tabla">

    
    <p-table [value]="razasFiltradas" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Regi√≥n Principal</th>
            <th>Longevidad</th>
            <th>Descripcion</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-raza>
        <tr>
            <td>{{ raza.nombre }}</td>
            <td>{{ raza.regionPrincipal }}</td>
            <td>{{ raza.longevidad }}</td>
            <td>{{ raza.descripcion }}</td>
        </tr>
    </ng-template>
</p-table>
</div>
